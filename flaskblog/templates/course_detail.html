{% extends "layout.html" %}

{% block content %}
<div>
    <div class="row row d-flex justify-content-center" style="margin-top:50px">
        <h1>Registered Courses</h1>
        <div class="col-md-10">
            <div class="content-section">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Student Name</th>
                            <th scope="col">Grade</th>
                            <th scope="col" style="text-align: center">Edit</th>

                        </tr>
                    </thead>
                    <tbody>

                        {% for student in students  %}
                        <tr>
                            <td>{{student.student.username}}</td>
                            <td>{{student.grade}}</td>
                            <td style="text-align:center">
                                <form action="{{ url_for('edit_grade', class_id=class_id, enrollment_id=student.id) }}"
                                    method="POST" style="text-align:center" id="{{student.id}}">
                                    <input type="text" name="grade" aria-describedby="emailHelp"
                                        placeholder="Enter Grade">
                                    <span>
                                        <button type="submit" class="btn btn-primary btn-sm mt-1 mb-1">Submit</button>
                                    </span>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
{% endblock content %}
